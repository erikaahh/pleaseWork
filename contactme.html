    <form id="survey" action="http://www.example.com/portforlio/survey" method="post">
        <fieldset id="feedback">
            <legend>Your feedback!</legend>

            <div class="formRow">
                <label for="name">Name</label>
                <input name="feedbackName" id="name" type="text" />
            </div>

            <div class="formRow">
                <label for="phone">Phone number</label>
                <input name="feedbackPhone" id="phone" type="tel" />
            </div>
            <div class="formRow">
                <label for="mail">E-mail</label>
                <input name="feedbackMail" id="mail" type="email" />
            </div>
            <div class="formRow">
                <label>Programming Languages you're interested in me doing.</label>
                <select name="Programming">
                    <option value="programming">Select option</option>
                    <option value="programming1">HTML and CSS</option>
                    <option value="programming2">Java</option>
                    <option value="programming3">C</option>
                    <option value="programming4">C++</option>
                </select>
            </div>
            <div class="formRow">
                <input name="feedbackMarkbox" value="markbox" type="checkbox" />
                <label for="markbox">By marking the box, you'll receive messages for updates that may happen in this
                    portforlio.</label>
            </div>
            <div class="formRow">
                <label>Was my portforlio helpful? </label>
                <fieldset class="optGroup">
                    <label for="hYes">Yes</label>
                    <input name="helpful" value="yes" id="hYes" type="radio" />


                    <label for="hNo">No</label>
                    <input name="helpful" value="no" id="hNo" type="radio" />
                </fieldset>
            </div>
            <div class="formRow">
                <label for="commBox">Message for me!</label>
                <textarea name="feedbackMessage" id="commBox"></textarea>
            </div>
    </form>
